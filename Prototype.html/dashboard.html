<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MomentumScout Player Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        .container {
            max-width: 1200px;
        }
        .attribute-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: #21262d;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
            border-radius: 4px;
        }
        .attribute-slider:hover {
            opacity: 1;
        }
        .attribute-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #2e8b57;
            cursor: pointer;
            border-radius: 50%;
        }
        .attribute-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #2e8b57;
            cursor: pointer;
            border-radius: 50%;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            margin: 5% auto;
            width: 90%;
            max-width: 600px;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #2e8b57;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 p-6 min-h-screen flex flex-col items-center">

    <div id="playerModal" class="modal">
        <div class="modal-content bg-gray-800 p-6 rounded-lg shadow-lg relative">
            <span class="close-button absolute top-2 right-4 text-3xl cursor-pointer">&times;</span>
            <div id="modalContent" class="text-gray-100">
                </div>
        </div>
    </div>

    <div class="container mx-auto p-8 bg-gray-800 rounded-2xl shadow-2xl space-y-8 border border-gray-700 w-full max-w-4xl">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-teal-500 mb-2">MomentumScout</h1>
            <h2 class="text-xl text-gray-400">Player Scouting & Value Engine</h2>
        </div>

        <div class="bg-gray-700 p-6 rounded-xl shadow-inner border border-gray-600 space-y-4">
            <h3 class="text-2xl font-semibold text-green-400">Search for a Player</h3>
            <div class="flex space-x-2">
                <input type="text" id="playerNameSearch" placeholder="e.g., Lionel Messi" class="w-full bg-gray-600 text-gray-100 rounded-md p-2 border border-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500">
                <button id="searchPlayerBtn" class="px-4 py-2 bg-green-500 hover:bg-green-600 text-gray-900 font-semibold rounded-lg shadow-md transition duration-200">
                    Search
                </button>
            </div>
            <div id="playerSearchRecommendations" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-4">
                </div>
        </div>

        <div class="bg-gray-700 p-6 rounded-xl shadow-inner border border-gray-600">
            <h3 class="text-2xl font-semibold mb-6 text-green-400">Scouting Profile</h3>
          
            <div class="mb-6">
              <label for="position" class="text-sm font-medium block mb-2">Position</label>
              <select id="position" class="w-full bg-gray-600 text-gray-100 rounded-md p-2 border border-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500">
                <option value="GK">Goalkeeper</option>
                <option value="RB">Right Back</option>
                <option value="LB">Left Back</option>
                <option value="CB">Centre Back</option>
                <option value="CDM">Defensive Midfielder</option>
                <option value="CM">Midfielder</option>
                <option value="CAM">Attacking Midfielder</option>
                <option value="RW">Right Winger</option>
                <option value="LW">Left Winger</option>
                <option value="CF">Centre Forward</option>
                <option value="ST">Striker</option>
              </select>
            </div>

            <div class="space-y-6">
                <div>
                    <label for="overall_min" class="block text-sm mb-1">Overall: <span id="overallValue">75 - 95</span></label>
                    <input type="range" id="overall_min" min="50" max="99" value="75" class="attribute-slider w-full">
                    <span class="text-xs text-gray-400 block -mt-2">Min</span>
                    <input type="range" id="overall_max" min="50" max="99" value="95" class="attribute-slider w-full">
                    <span class="text-xs text-gray-400 block -mt-2">Max</span>
                </div>
                <div>
                    <label for="age_min" class="block text-sm mb-1">Age: <span id="ageValue">20 - 30</span></label>
                    <input type="range" id="age_min" min="16" max="45" value="20" class="attribute-slider w-full">
                    <span class="text-xs text-gray-400 block -mt-2">Min</span>
                    <input type="range" id="age_max" min="16" max="45" value="30" class="attribute-slider w-full">
                    <span class="text-xs text-gray-400 block -mt-2">Max</span>
                </div>
                <div>
                    <label for="value_min" class="block text-sm mb-1">Value (MÂ£): <span id="valueValue">1 - 50</span></label>
                    <input type="range" id="value_min" min="0.1" max="999" step="0.1" value="1" class="attribute-slider w-full">
                    <span class="text-xs text-gray-400 block -mt-2">Min</span>
                    <input type="range" id="value_max" min="0.1" max="999" step="0.1" value="50" class="attribute-slider w-full">
                    <span class="text-xs text-gray-400 block -mt-2">Max</span>
                </div>
            </div>

            <div id="dynamicMetrics" class="space-y-6 mt-6">
                </div>

            <div id="weightingSliders" class="space-y-4 mt-6">
                <h4 class="text-lg font-semibold text-green-400">Desired Attribute Focus</h4>
                </div>

            <div class="flex justify-center space-x-4 mt-8">
              <button id="findPlayersBtn" class="px-6 py-2 bg-green-500 hover:bg-green-600 text-gray-900 font-semibold rounded-lg shadow-md transition duration-200">
                Find Top Players
              </button>
              <button id="resetBtn" class="px-6 py-2 bg-red-500 hover:bg-red-600 text-gray-900 font-semibold rounded-lg shadow-md transition duration-200">
                Reset All
              </button>
            </div>
        </div>

        <div id="resultsSection" class="bg-gray-700 p-6 rounded-xl shadow-inner border border-gray-600">
            <h3 class="text-2xl font-semibold mb-4 text-green-400 text-center">Top Player Recommendations</h3>
            <div id="loadingIndicator" class="hidden flex justify-center py-8">
                <div class="spinner"></div>
            </div>
            <div id="recommendations" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const findPlayersBtn = document.getElementById('findPlayersBtn');
            const searchPlayerBtn = document.getElementById('searchPlayerBtn');
            const resetBtn = document.getElementById('resetBtn');
            const recommendationsContainer = document.getElementById('recommendations');
            const playerSearchRecommendations = document.getElementById('playerSearchRecommendations');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const positionSelect = document.getElementById('position');
            const dynamicMetricsContainer = document.getElementById('dynamicMetrics');
            const weightingSlidersContainer = document.getElementById('weightingSliders');

            // --- Define metrics for each position (mirrors backend) ---
            const POSITION_METRICS = {
                'GK': {
                    display: ['goalkeeping_diving', 'goalkeeping_handling', 'goalkeeping_kicking', 'goalkeeping_positioning', 'goalkeeping_reflexes'],
                    weights: ['goalkeeping_diving', 'goalkeeping_handling', 'goalkeeping_kicking', 'goalkeeping_positioning', 'goalkeeping_reflexes']
                },
                'CB': {
                    display: ['pace', 'passing', 'defending', 'power_strength', 'power_jumping', 'mentality_interceptions', 'mentality_positioning', 'defending_marking_awareness', 'defending_standing_tackle', 'defending_sliding_tackle', 'attacking_crossing'],
                    weights: ['pace', 'passing', 'defending']
                },
                'LB': {
                    display: ['pace', 'passing', 'defending', 'power_strength', 'power_jumping', 'mentality_interceptions', 'mentality_positioning', 'defending_marking_awareness', 'defending_standing_tackle', 'defending_sliding_tackle', 'attacking_crossing'],
                    weights: ['pace', 'passing', 'defending']
                },
                'RB': {
                    display: ['pace', 'passing', 'defending', 'power_strength', 'power_jumping', 'mentality_interceptions', 'mentality_positioning', 'defending_marking_awareness', 'defending_standing_tackle', 'defending_sliding_tackle', 'attacking_crossing'],
                    weights: ['pace', 'passing', 'defending']
                },
                'CDM': {
                    display: ['pace', 'passing', 'dribbling', 'defending', 'physic', 'mentality_interceptions', 'mentality_positioning', 'defending_standing_tackle', 'defending_sliding_tackle'],
                    weights: ['pace', 'passing', 'dribbling', 'defending', 'physic']
                },
                'CM': {
                    display: ['pace', 'passing', 'dribbling', 'defending', 'physic', 'power_stamina', 'power_strength', 'mentality_vision'],
                    weights: ['pace', 'passing', 'dribbling', 'defending', 'physic']
                },
                'CAM': {
                    display: ['pace', 'shooting', 'passing', 'dribbling', 'power_long_shots', 'mentality_vision', 'mentality_penalties'],
                    weights: ['pace', 'shooting', 'passing', 'dribbling']
                },
                'RW': {
                    display: ['pace', 'shooting', 'passing', 'dribbling', 'power_long_shots', 'skill_curve', 'skill_fk_accuracy', 'movement_acceleration', 'movement_sprint_speed'],
                    weights: ['pace', 'shooting', 'passing', 'dribbling']
                },
                'LW': {
                    display: ['pace', 'shooting', 'passing', 'dribbling', 'power_long_shots', 'skill_curve', 'skill_fk_accuracy', 'movement_acceleration', 'movement_sprint_speed'],
                    weights: ['pace', 'shooting', 'passing', 'dribbling']
                },
                'CF': {
                    display: ['pace', 'shooting', 'passing', 'dribbling', 'power_shot_power', 'power_jumping', 'mentality_positioning', 'mentality_composure'],
                    weights: ['pace', 'shooting', 'passing', 'dribbling']
                },
                'ST': {
                    display: ['pace', 'shooting', 'dribbling', 'power_shot_power', 'power_jumping', 'power_strength', 'mentality_positioning', 'attacking_finishing'],
                    weights: ['pace', 'shooting', 'dribbling']
                }
            };
            
            // Generate sliders based on selected position
            function generateDynamicSliders() {
                const selectedPosition = positionSelect.value;
                const metrics = POSITION_METRICS[selectedPosition] ? POSITION_METRICS[selectedPosition].display : [];
                dynamicMetricsContainer.innerHTML = '';
                
                const weightMetrics = POSITION_METRICS[selectedPosition] ? POSITION_METRICS[selectedPosition].weights : [];
                let weightingsHtml = ['<h4 class="text-lg font-semibold text-green-400">Desired Attribute Focus</h4>'];
                
                // Generate metric sliders
                metrics.forEach(metric => {
                    const formattedMetric = metric.replace(/_/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
                    const html = `
                        <div>
                            <label for="${metric}_min" class="block text-sm mb-1">${formattedMetric}: <span id="${metric}Value">0 - 99</span></label>
                            <input type="range" id="${metric}_min" min="0" max="99" value="0" class="attribute-slider w-full">
                            <span class="text-xs text-gray-400 block -mt-2">Min</span>
                            <input type="range" id="${metric}_max" min="0" max="99" value="99" class="attribute-slider w-full">
                            <span class="text-xs text-gray-400 block -mt-2">Max</span>
                        </div>
                    `;
                    dynamicMetricsContainer.innerHTML += html;
                });

                // Generate weighting sliders based on position-specific weights
                if (selectedPosition === 'GK') {
                    weightingsHtml.push(`<p class="text-sm text-center text-gray-400">Goalkeeper attributes are not weighted for scouting score.</p>`);
                } else {
                    weightMetrics.forEach(metric => {
                        const formattedMetric = metric.replace(/_/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
                        weightingsHtml.push(`
                            <div>
                                <label for="weight_${metric}" class="block text-sm mb-1">${formattedMetric} Desire: <span id="weight${metric.charAt(0).toUpperCase() + metric.slice(1)}Value">0</span></label>
                                <input type="range" id="weight_${metric}" min="0" max="100" value="0" class="attribute-slider w-full">
                            </div>
                        `);
                    });
                }
                weightingSlidersContainer.innerHTML = weightingsHtml.join('');

                // Re-attach listeners for all new sliders
                attachSliderListeners();
            }

            // Function to attach listeners to all sliders
            function attachSliderListeners() {
                const allSliders = document.querySelectorAll('input[type="range"]');
                allSliders.forEach(slider => {
                    slider.addEventListener('input', updateSliderValues);
                });
            }

            // Function to update the displayed values for all sliders
            function updateSliderValues() {
                // Handle all min/max sliders
                const minSliders = document.querySelectorAll('input[id$="_min"]');
                minSliders.forEach(minSlider => {
                    const maxSliderId = minSlider.id.replace('_min', '_max');
                    const maxSlider = document.getElementById(maxSliderId);
                    const valueSpanId = minSlider.id.replace('_min', 'Value');
                    const valueSpan = document.getElementById(valueSpanId);
                    
                    if (valueSpan && maxSlider) {
                        valueSpan.textContent = `${minSlider.value} - ${maxSlider.value}`;
                    }
                });
                
                // Handle all single weighting sliders
                const weightSliders = document.querySelectorAll('input[id^="weight_"]');
                weightSliders.forEach(slider => {
                    const valueSpan = document.getElementById(`weight${slider.id.replace('weight_', '').charAt(0).toUpperCase() + slider.id.replace('weight_', '').slice(1)}Value`);
                    if (valueSpan) {
                        valueSpan.textContent = slider.value;
                    }
                });
            }

            // --- Reset Function ---
            function resetDashboard() {
                // Reset basic sliders to their default values
                document.getElementById('overall_min').value = '75';
                document.getElementById('overall_max').value = '95';
                document.getElementById('age_min').value = '20';
                document.getElementById('age_max').value = '30';
                document.getElementById('value_min').value = '1';
                document.getElementById('value_max').value = '50';
                
                // Reset other UI elements
                positionSelect.value = 'GK'; // or any other default position
                document.getElementById('playerNameSearch').value = '';
                recommendationsContainer.innerHTML = '';
                playerSearchRecommendations.innerHTML = '';

                // Regenerate dynamic sliders based on the new position
                generateDynamicSliders();
            }

            // --- Event Listeners ---
            positionSelect.addEventListener('change', generateDynamicSliders);
            resetBtn.addEventListener('click', resetDashboard);

            findPlayersBtn.addEventListener('click', async () => {
                loadingIndicator.classList.remove('hidden');
                recommendationsContainer.innerHTML = '';
                playerSearchRecommendations.innerHTML = '';
                
                // --- Gather all slider values dynamically ---
                const scoutingProfile = {};
                const allSliders = document.querySelectorAll('input[type="range"]');
                allSliders.forEach(slider => {
                    if (slider.id.startsWith('weight_')) {
                        if (!scoutingProfile.weights) scoutingProfile.weights = {};
                        scoutingProfile.weights[slider.id.replace('weight_', '')] = parseInt(slider.value);
                    } else {
                        scoutingProfile[slider.id] = parseFloat(slider.value); // Use parseFloat for value_min/max
                    }
                });

                scoutingProfile.club_position = positionSelect.value;
                scoutingProfile.value_min = scoutingProfile.value_min * 1000000;
                scoutingProfile.value_max = scoutingProfile.value_max * 1000000;

                const backendUrl = 'https://802eb468d1e1.ngrok-free.app/api/find_players';

                try {
                    const response = await fetch(backendUrl, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(scoutingProfile),
                    });

                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                    const data = await response.json();
                    loadingIndicator.classList.add('hidden');
                    displayRecommendations(data.players, recommendationsContainer);

                } catch (error) {
                    loadingIndicator.classList.add('hidden');
                    recommendationsContainer.innerHTML = `<div class="text-center text-red-400 p-4 col-span-full">Error: Could not connect to the backend server. Please check your Python script and ngrok URL.</div>`;
                    console.error('Error fetching data:', error);
                }
            });

            // --- Player Search Logic ---
            searchPlayerBtn.addEventListener('click', async () => {
                loadingIndicator.classList.remove('hidden');
                playerSearchRecommendations.innerHTML = '';
                recommendationsContainer.innerHTML = '';

                const playerName = document.getElementById('playerNameSearch').value;
                if (!playerName) {
                    loadingIndicator.classList.add('hidden');
                    playerSearchRecommendations.innerHTML = `<div class="text-center text-gray-400 p-4 col-span-full">Please enter a player name.</div>`;
                    return;
                }

                const backendUrl = 'https://802eb468d1e1.ngrok-free.app/api/search_player';

                try {
                    const response = await fetch(backendUrl, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ player_name: playerName }),
                    });

                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                    const data = await response.json();
                    loadingIndicator.classList.add('hidden');
                    displaySearchResults(data, playerSearchRecommendations);

                } catch (error) {
                    loadingIndicator.classList.add('hidden');
                    playerSearchRecommendations.innerHTML = `<div class="text-center text-red-400 p-4 col-span-full">Error: Could not connect to the backend server.</div>`;
                    console.error('Error fetching data:', error);
                }
            });
            
            function displaySearchResults(players) {
                playerSearchRecommendations.innerHTML = '';
                if (!players.length) {
                    playerSearchRecommendations.innerHTML = `<div class="text-center text-gray-400 p-4 col-span-full">No players found matching your search.</div>`;
                    return;
                }
                players.forEach(player => {
                    const card = document.createElement('div');
                    card.className = 'bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-600 flex flex-col items-center text-center cursor-pointer transition-transform duration-200 transform hover:scale-105';
                    card.innerHTML = `
                        <div class="text-xl font-bold text-green-400 mb-1">${player.short_name}</div>
                        <div class="text-gray-300">${player.club_position} | OVR: ${player.overall}</div>
                        <div class="text-gray-400">Value: Â£${(player.value_eur / 1000000).toFixed(1)}M</div>
                        <div class="text-xs text-gray-500 mt-2">Potential: ${player.potential} | Projected: ${player.projected_potential}</div>
                    `;
                    card.addEventListener('click', () => showPlayerModal(player));
                    playerSearchRecommendations.appendChild(card);
                });
            }

            function displayRecommendations(players, container) {
                container.innerHTML = '';
                if (!players.length) {
                    container.innerHTML = `<div class="text-center text-gray-400 p-4 col-span-full">No players found matching your criteria. Try adjusting the sliders.</div>`;
                    return;
                }
                players.forEach(player => {
                    const card = document.createElement('div');
                    card.className = 'bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-600 flex flex-col items-center text-center cursor-pointer transition-transform duration-200 transform hover:scale-105';
                    card.innerHTML = `
                        <img src="${player.player_face_url}" alt="${player.short_name}" class="w-24 h-24 rounded-full mb-4 border-2 border-green-500">
                        <div class="text-xl font-bold text-green-400 mb-1">${player.short_name}</div>
                        <div class="text-gray-300">${player.club_position} | OVR: ${player.overall}</div>
                        <div class="text-gray-400">Value: Â£${(player.value_eur / 1000000).toFixed(1)}M</div>
                        <div class="text-gray-400 text-sm mt-2">
                            <span class="font-semibold text-green-300">Pace:</span> ${player.pace} |
                            <span class="font-semibold text-green-300">Shoot:</span> ${player.shooting} |
                            <span class="font-semibold text-green-300">Pass:</span> ${player.passing} |
                            <span class="font-semibold text-green-300">Drib:</span> ${player.dribbling}
                        </div>
                        <div class="text-xs text-gray-500 mt-2">Negotiation: Â£${(player.min_value_eur / 1000000).toFixed(1)}M - Â£${(player.max_value_eur / 1000000).toFixed(1)}M</div>
                    `;
                    card.addEventListener('click', () => showPlayerModal(player));
                    container.appendChild(card);
                });
            }

            // Modal logic
            const modal = document.getElementById('playerModal');
            const closeBtn = modal.querySelector('.close-button');
            const modalContent = document.getElementById('modalContent');
            
            closeBtn.onclick = () => { modal.style.display = 'none'; };
            window.onclick = (event) => { if (event.target == modal) modal.style.display = 'none'; };

            function showPlayerModal(player) {
                let attributesHtml = '';
                const fullAttributes = player.full_attributes;
                for (const key in fullAttributes) {
                    const value = fullAttributes[key];
                    const formattedKey = key.replace(/_/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
                    
                    // Format currency fields specifically
                    let displayValue = value;
                    if (key.includes('Value') || key.includes('Wage')) {
                        // Assuming Value is in EUR/GBP and Wage is in Yearly EUR/GBP from backend
                        if (key.includes('Value') && value >= 1000000) {
                             displayValue = 'Â£' + (value / 1000000).toFixed(2) + 'M';
                        } else if (key.includes('Wage') && value >= 1000) {
                             displayValue = 'Â£' + value.toLocaleString('en-GB', {maximumFractionDigits: 0});
                        }
                    }

                    attributesHtml += `<div class="flex justify-between py-1 border-b border-gray-600"><span class="font-semibold">${formattedKey}:</span> <span>${displayValue}</span></div>`;
                }

                modalContent.innerHTML = `
                    <div class="flex flex-col items-center mb-4">
                        <img src="${player.player_face_url}" alt="${player.short_name}" class="w-24 h-24 rounded-full border-2 border-green-500">
                        <div class="text-2xl font-bold mt-4">${player.short_name}</div>
                        <div class="text-lg text-gray-400">${player.club_position} | OVR: ${player.overall} | POT: ${player.potential}</div>
                        <div class="text-md text-green-300 mt-1">Value: Â£${(player.value_eur / 1000000).toFixed(1)}M</div>
                        <div class="text-sm text-gray-500">Negotiation: Â£${(player.min_value_eur / 1000000).toFixed(1)}M - Â£${(player.max_value_eur / 1000000).toFixed(1)}M</div>
                    </div>
                    <div class="overflow-y-auto max-h-96">${attributesHtml}</div>
                `;
                modal.style.display = 'block';
            };

            // Initial generation of sliders when the page loads
            generateDynamicSliders();
        });
    </script>
</body>
</html>
